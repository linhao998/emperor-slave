          <p style="font-size:17px;"><span>&nbsp; 游戏基本玩法如下：</span></p><p style="font-size:17px;"><span>- 对战双方各有5张手牌，分别是“皇帝”*1、“奴隶”*1、“市民”*3，</span></p><p style="font-size:17px;"><span>- 克制规则为皇帝&gt;平民&gt;奴隶&gt;皇帝，</span></p><p style="font-size:17px;"><span>- 双方同时出牌，两张克制的手牌碰在一起即决出胜负，最多五个回合，若未决出胜负则为平局。</span></p><p style="font-size:17px;"><span><br></span></p><p style="font-size:17px;"><span>&nbsp; 进阶玩法（贴近原版e牌游戏）：</span></p><p style="font-size:17px;"><span>- 一方有4张市民和1张皇帝，另一方有4张市民和1张奴隶，</span></p><p style="font-size:17px;"><span>- 克制规则和出牌规则同上。</span></p><p style="font-size:15px;"><span style="color:rgba(51, 51, 51, 0.882352941176471);">&gt; 特点：双方胜率不对称（皇帝一方80%左右），博弈元素更强，可以通过加入点数/货币机制，提高赔率以平衡期望胜率，让玩家获得更紧张刺激的体验</span></p><p style="font-size:17px;"><span><br></span></p>
